<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-label="LinkedIn">
  <defs>
    <linearGradient id="gradIn" x1="0" y1="0" x2="64" y2="64">
      <stop offset="0" stop-color="#e44b8d"/>
      <stop offset="1" stop-color="#000000"/>
    </linearGradient>
    <filter id="glowIn" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="8" y="8" width="48" height="48" rx="10" stroke="url(#gradIn)" stroke-width="3" fill="none" filter="url(#glowIn)"/>
  <text x="20" y="42" font-size="24" font-family="Arial, sans-serif" font-weight="bold"
        fill="url(#gradIn)" filter="url(#glowIn)">in</text>
</svg>
